<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="blue container">
  <p>Your Result</p>
  
  <div class="circle">
  <h2>76</h2>
  <p class="spec">of 100</p>
</div>
<h2>Great</h2>
<p><span>You scored higher than 65% of</span><span>the people who have taken</span><span>these tests</span></p>
</div>
<div class="summary container">
<h2>Summary</h2>

<div class="characteristics">
<figure>
<img src="assets/images/icon-reaction.svg">
<figcaption class="reaction">Reaction</figcaption>
</figure>
<p><span class="p">80</span> <span class="summaryspan">/ 100</span></p>
</div>
<div class="characteristics">
<figure>
<img src="assets/images/icon-memory.svg">
<figcaption class="memory">Memory</figcaption>
</figure>
<p><span class="p">92</span> <span class="summaryspan">/ 100</span></p>
</div>
<div class="characteristics">
<figure>
<img src="assets/images/icon-verbal.svg">
<figcaption class="verbal">Verbal</figcaption>
</figure>
<p><span class="p">61</span> <span class="summaryspan">/ 100</span></p>
</div>
<div class="characteristics">
<figure>
<img src="assets/images/icon-visual.svg">
<figcaption class="visual">Visual</figcaption>
</figure>
<p><span class="p">73 </span><span class="summaryspan">/ 100</span></p>
</div>
<button>Continue</button>
</div>



</body>
</html>
